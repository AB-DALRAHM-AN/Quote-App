<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="all.min.css">
  </head>
  <body>
    <div class="container">
      <span class="header">Quote of the day:</span>
      <div class="quote">
        <span id="text">"The best preparation for tomorrow is doing your best today."</span>
        <span id="author">- H. Jackson Brown, Jr.</span>
      </div>
      <div class="buttons">
        <a href="https://twitter.com/intent/tweet" id="tweet-quote" target="_blank"><i class="fa-brands fa-twitter"></i>Tweet this quote!</a>
        <button id="new-quote">New quote</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
